<svg version="1.1" id="_10-11" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 3508 2480" style="enable-background:new 0 0 3508 2480;" xml:space="preserve">
<style type="text/css">
	.pg6-0{enable-background:new    ;}
	.pg6-1{font-family:'Asap';font-weight:500;}
	.pg6-2{font-size:67.89px;}
	.pg6-3{font-size:67.9422px;}
</style>
<text transform="matrix(1 0 0 1 185.1348 291.3448)" class="pg6-0"><tspan x="0" y="0" class="pg6-1 pg6-2">He picked up his special stone. He held it in</tspan><tspan x="0" y="81.5" class="pg6-1 pg6-2">his hand. Suddenly, he heard a voice say</tspan></text>
<text transform="matrix(1 0 0 1 185.1348 454.2814)" class="pg6-1 pg6-2">“Hello, dear friend”</text>
<text transform="matrix(1 0 0 1 185.1348 535.7511)" class="pg6-1 pg6-2">It was the stone speaking.</text>
<text transform="matrix(1 0 0 1 185.1348 617.2198)" class="pg6-0"><tspan x="0" y="0" class="pg6-1 pg6-2">“A talking stone?” Mohammed was surprised. “How</tspan><tspan x="0" y="81.5" class="pg6-1 pg6-2">could a stone talk?”</tspan></text>
<text transform="matrix(1 0 0 1 1959.541 327.7003)" class="pg6-1 pg6-3">“Hello,” he said.</text>
<text transform="matrix(1 0 0 1 1959.541 409.2306)" class="pg6-1 pg6-3">“you can talk!”</text>
<text transform="matrix(1 0 0 1 1959.541 572.2931)" class="pg6-1 pg6-3">“Yes,</text>
<text transform="matrix(1 0 0 1 1959.541 653.8234)" class="pg6-1 pg6-3">I talk when I have something special to say.</text>
<text transform="matrix(1 0 0 1 1959.541 735.3536)" class="pg6-1 pg6-3">I will tell you about my adventures today.</text>
</svg>
