<svg version="1.1" id="_18-19" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 3508 2480" style="enable-background:new 0 0 3508 2480;" xml:space="preserve">
<style type="text/css">
	.pg10-0{font-family:'Asap';font-weight:500;}
	.pg10-1{font-size:66.8262px;}
	.pg10-2{enable-background:new    ;}
</style>
<text transform="matrix(1 0 0 1 184.2979 292.0226)" class="pg10-0 pg10-1">Then, one by one as they hung in the air.</text>
<text transform="matrix(1 0 0 1 184.2979 372.214)" class="pg10-0 pg10-1">He caught all the words, yes he DARED</text>
<text transform="matrix(1 0 0 1 184.2979 452.4054)" class="pg10-0 pg10-1"> </text>
<text transform="matrix(1 0 0 1 184.2979 532.5968)" class="pg10-0 pg10-1">Then with a huff and a puff, he blew them away.</text>
<text transform="matrix(1 0 0 1 184.2979 612.7882)" class="pg10-0 pg10-1">The worries were gone, they could not stay.</text>
<text transform="matrix(1 0 0 1 184.2979 692.9796)" class="pg10-0 pg10-1"> </text>
<text transform="matrix(1 0 0 1 184.2979 773.171)" class="pg10-0 pg10-1">The worry-knot inside shrunk and was gone soon.</text>
<text transform="matrix(1 0 0 1 1936.9043 293.1144)" class="pg10-0 pg10-1">Mohammed smiled to himself.</text>
<text transform="matrix(1 0 0 1 1936.9043 373.3058)" class="pg10-0 pg10-1">He felt calm and even a little hungry.</text>
<text transform="matrix(1 0 0 1 1936.9043 453.4972)" class="pg10-0 pg10-1">He picked up his apple, and took big bite.</text>
<text transform="matrix(1 0 0 1 1936.9043 533.6886)" class="pg10-0 pg10-1"> </text>
<text transform="matrix(1 0 0 1 1936.9043 613.88)" class="pg10-2"><tspan x="0" y="0" class="pg10-0 pg10-1">He held on to the stone as he thought about</tspan><tspan x="0" y="80.2" class="pg10-0 pg10-1">school. He was ready to go to school.</tspan></text>
</svg>
