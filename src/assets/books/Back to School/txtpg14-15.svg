<svg version="1.1" id="_14-15" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 3508 2480" style="enable-background:new 0 0 3508 2480;" xml:space="preserve">
<style type="text/css">
	.pg8-0{enable-background:new    ;}
	.pg8-1{fill:#010101;}
	.pg8-2{font-family:Asap;font-weight:500;}
