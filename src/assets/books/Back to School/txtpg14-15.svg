	.pg8-4{font-family:'Asap';font-weight:800;}
</style>
<text transform="matrix(1 0 0 1 185.1006 292.548)" class="pg8-0"><tspan x="0" y="0" class="pg8-1 pg8-2 pg8-3">“But but but... aren’t you afraid of going to new</tspan><tspan x="0" y="80.2" class="pg8-1 pg8-2 pg8-3">places ?” asked Mohammed.</tspan></text>
<text transform="matrix(1 0 0 1 185.1006 452.9308)" class="pg8-0"><tspan x="0" y="0" class="pg8-1 pg8-2 pg8-3">“Aren’t you worried about what would</tspan><tspan x="0" y="80.2" class="pg8-1 pg8-2 pg8-3">happen?”</tspan></text>
<text transform="matrix(1 0 0 1 185.1006 693.5031)" class="pg8-1 pg8-2 pg8-3">“Yes I am,” said the stone. </text>
<text transform="matrix(1 0 0 1 185.1006 773.6945)" class="pg8-1 pg8-2 pg8-3">“But I know how to take worries from my</text>
<text transform="matrix(1 0 0 1 185.1006 853.8859)" class="pg8-1 pg8-4 pg8-3">worry-knot</text>
<text transform="matrix(1 0 0 1 185.1006 934.0773)" class="pg8-1 pg8-2 pg8-3">Make them disappear, and then I </text>
<text transform="matrix(1 0 0 1 185.1006 1014.2687)" class="pg8-0"><tspan x="0" y="0" class="pg8-1 pg8-4 pg8-3">worry-NOT”</tspan><tspan x="347.4" y="0" class="pg8-1 pg8-2 pg8-3">.</tspan></text>
<text transform="matrix(1 0 0 1 1942.3662 292.548)" class="pg8-1 pg8-2 pg8-3">“What is the trick?” asked Mohammed, curious.</text>
<text transform="matrix(1 0 0 1 1942.3662 372.7394)" class="pg8-1 pg8-2 pg8-3">The stone explained:</text>
<text transform="matrix(1 0 0 1 1942.3662 452.9308)" class="pg8-1 pg8-2 pg8-3"> </text>
<text transform="matrix(1 0 0 1 1942.3662 533.1222)" class="pg8-1 pg8-2 pg8-3">“Take a deep breath, is the first thing I do</text>
<text transform="matrix(1 0 0 1 1942.3662 613.3136)" class="pg8-1 pg8-2 pg8-3">Close my eyes, then take another few</text>
<text transform="matrix(1 0 0 1 1942.3662 693.505)" class="pg8-1 pg8-2 pg8-3"> </text>
<text transform="matrix(1 0 0 1 1942.3662 773.6964)" class="pg8-1 pg8-2 pg8-3">Then I speak out my worries, one by one</text>
<text transform="matrix(1 0 0 1 1942.3662 853.8878)" class="pg8-1 pg8-2 pg8-3">I say them out loud, until I’m done</text>
<text transform="matrix(1 0 0 1 1942.3662 934.0792)" class="pg8-1 pg8-2 pg8-3"> </text>
<text transform="matrix(1 0 0 1 1942.3662 1014.2706)" class="pg8-1 pg8-2 pg8-3">As they are out and hanging in the air</text>
<text transform="matrix(1 0 0 1 1942.3662 1094.463)" class="pg8-1 pg8-2 pg8-3">I reach out and grab them, yes, I DARE!</text>
</svg>
