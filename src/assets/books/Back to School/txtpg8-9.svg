<svg version="1.1" id="_8-9" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 3508 2480" style="enable-background:new 0 0 3508 2480;" xml:space="preserve">
<style type="text/css">
	.pg5-0{font-family:'Asap';font-weight:500}
	.pg5-1{font-size:67.89px;}
	.pg5-2{enable-background:new;}
</style>
<text transform="matrix(1 0 0 1 184.1123 291.8458)" class="pg5-0 pg5-1">The day before school started, Mohammed</text>
<text transform="matrix(1 0 0 1 184.1123 373.3146)" class="pg5-0 pg5-1">started feeling a little more scared than </text>
<text transform="matrix(1 0 0 1 184.1123 454.7843)" class="pg5-0 pg5-1">before. He had many worries.</text>
<text transform="matrix(1 0 0 1 184.1123 536.2531)" class="pg5-2"><tspan x="0" y="0" class="pg5-0 pg5-1">Scary thoughts were getting piled-up inside</tspan><tspan x="0" y="81.5" class="pg5-0 pg5-1">his tummy and turning into a big knot.</tspan></text>
<text transform="matrix(1 0 0 1 184.1123 617.7218)" class="pg5-0 pg5-1"> </text>
<text transform="matrix(1 0 0 1 184.1123 780.6583)" class="pg5-0 pg5-1">A worry-knot.</text>
<text transform="matrix(1 0 0 1 1937.4648 291.4669)" class="pg5-0 pg5-1">He was trying to eat an apple.</text>
<text transform="matrix(1 0 0 1 1937.4648 372.9357)" class="pg5-2"><tspan x="0" y="0" class="pg5-0 pg5-1">But the worry-knot in his tummy seemed to</tspan><tspan x="0" y="81.5" class="pg5-0 pg5-1">get bigger. It left no space for food.</tspan></text>
<text transform="matrix(1 0 0 1 1937.4648 535.8722)" class="pg5-0 pg5-1">He didn’t feel like finishing his apple.</text>
<text transform="matrix(1 0 0 1 1937.4648 617.3419)" class="pg5-0 pg5-1">He felt tears starting to form in his eyes.</text>
</svg>
