<svg version="1.1" id="_2-3" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 3508 2480" style="enable-background:new 0 0 3508 2480;" xml:space="preserve">
<style type="text/css">
	.pg2-0{font-family:Asap;font-weight:500;}
	.pg2-1{font-size:66.5875px;}
	.pg2-2{font-size:66.1602px;}
	.pg2-3{font-size:66.8262px;}
	.pg2-4{enable-background:new    ;}
</style>
<text transform="matrix(1 0 0 1 184.5898 346.1963)" class="pg2-0 pg2-1">He missed his friends</text>
<text transform="matrix(1 0 0 1 184.5898 426.1016)" class="pg2-0 pg2-1">He missed his family</text>
<text transform="matrix(1 0 0 1 184.5898 506.0068)" class="pg2-0 pg2-1">He missed his classroom</text>
<text transform="matrix(1 0 0 1 184.5898 585.9121)" class="pg2-0 pg2-1">He missed his books</text>
<text transform="matrix(1 0 0 1 184.5898 665.8164)" class="pg2-0 pg2-1">He missed all the fun he used to have.</text>
<text transform="matrix(1 0 0 1 184.5898 1697.9111)" class="pg2-0 pg2-2">He had been waiting eagerly for the</text>
<text transform="matrix(1 0 0 1 184.5898 1777.3027)" class="pg2-0 pg2-2">virus to go away so life could go</text>
<text transform="matrix(1 0 0 1 184.5898 1856.6934)" class="pg2-0 pg2-2">back to the way it used to be.</text>
<text transform="matrix(1 0 0 1 184.5898 1936.085)" class="pg2-0 pg2-2"> </text>
<text transform="matrix(1 0 0 1 184.5898 2015.4766)" class="pg2-0 pg2-2">One of his wishes was soon</text>
<text transform="matrix(1 0 0 1 184.5898 2094.8672)" class="pg2-0 pg2-2">coming true. Because he was</text>
<text transform="matrix(1 0 0 1 184.5898 2174.2588)" class="pg2-0 pg2-2">going to go back to school.</text>
<text transform="matrix(1 0 0 1 1982.2495 342.9255)" class="pg2-0 pg2-3">Hi Mohammed,</text>
<text transform="matrix(1 0 0 1 1982.2495 503.3054)" class="pg2-4"><tspan x="0" y="0" class="pg2-0 pg2-3">I have missed you so so very much and I can’t</tspan><tspan x="0" y="80.2" class="pg2-0 pg2-3">wait to have you back at school.</tspan></text>
<text transform="matrix(1 0 0 1 1982.2495 743.8776)" class="pg2-0 pg2-3">Hugs and kisses</text>
<text transform="matrix(1 0 0 1 1982.2495 904.2585)" class="pg2-0 pg2-3">Miss Fridd</text>
</svg>
