<svg version="1.1" id="_6-7" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 3508 2480" style="enable-background:new 0 0 3508 2480;" xml:space="preserve">
<style type="text/css">
	.pg4-0{enable-background:new    ;}
	.pg4-1{font-family:Asap;font-weight:500;}
	.pg4-2{font-size:67.89px;}
	.pg4-3{font-size:67.7604px;}
</style>
<text transform="matrix(1 0 0 1 182.4883 292.6505)" class="pg4-0"><tspan x="0" y="0" class="pg4-1 pg4-2">Mohammed readjusted his mask while playing in</tspan><tspan x="0" y="81.5" class="pg4-1 pg4-2">the park. He was thinking about going back to</tspan><tspan x="0" y="162.9" class="pg4-1 pg4-2">school as he played.</tspan></text>
<text transform="matrix(1 0 0 1 182.4883 374.1193)" class="pg4-1 pg4-2"> </text>
<text transform="matrix(1 0 0 1 182.4883 618.5236)" class="pg4-1 pg4-2">In a few days schools would be open again. </text>
<text transform="matrix(1 0 0 1 182.4883 699.9923)" class="pg4-0"><tspan x="0" y="0" class="pg4-1 pg4-2">He was feeling a little scared about going</tspan><tspan x="0" y="81.5" class="pg4-1 pg4-2">back.</tspan></text>
<text transform="matrix(1 0 0 1 1938.957 292.4093)" class="pg4-1 pg4-3">As he played, his eyes fell on a strange and </text>
<text transform="matrix(1 0 0 1 1938.957 373.7208)" class="pg4-0"><tspan x="0" y="0" class="pg4-1 pg4-3">lovely stone lying on the ground. He picked it</tspan><tspan x="0" y="81.3" class="pg4-1 pg4-3">up and held it in his hand. It felt special.</tspan></text>
<text transform="matrix(1 0 0 1 1938.957 536.3478)" class="pg4-1 pg4-3">he decided to keep it.</text>
<text transform="matrix(1 0 0 1 1938.957 617.6593)" class="pg4-1 pg4-3"> </text>
<text transform="matrix(1 0 0 1 1938.957 698.9718)" class="pg4-0"><tspan x="0" y="0" class="pg4-1 pg4-3">When he got home, he kept it carefully next</tspan><tspan x="0" y="81.3" class="pg4-1 pg4-3">to his bed. He would paint it, as they had</tspan><tspan x="0" y="162.6" class="pg4-1 pg4-3">done in school once.</tspan></text>
</svg>
